<script>

    function autenticar() {
        var email = ipt_user.value;
        var senha = ipt_senha.value;

        if (email == "" || senha == "") {
            div_mensagem.innerHTML = `<span style="color: yellow;"> - Todos os campos devem estar preenchidos!</span><br><br>`;
            return false;
        }

        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            // if (resposta.ok) {

            //         sessionStorage.NOME_USUARIO = conteudo.nome;
            //         sessionStorage.ID_USUARIO = conteudo.idFuncionario;
            //         sessionStorage.CPF_USUARIO = conteudo.cpf;
            //         sessionStorage.DTNASC_USUARIO = conteudo.dtNasc;

            //         window.location = "public/index.html";
            //     });
                if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.CPF_USUARIO = json.cpf;
                    sessionStorage.DTNASC_USUARIO = json.dtNacs;

                    setTimeout(function () {
                        window.location = "index.html";
                    }, 1000); // apenas para exibir o loading

                });
            } else {

                console.log("Houve um erro ao tentar realizar o login!");
            
            }

        }).catch(function (erro) {
            console.log(erro);
        })
        
        return false;
    }
</script>
